<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: #F3E99F;">
<!--  <div class="img_rent">-->
<!--    <img src="{{ url_for('static', filename='images/hiker.png') }}">-->
<!--  </div>-->
  <!-- This is a comment. It won't be displayed in the browser. -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" style="max-width: 500px; margin: 0 auto;">
      <div class="carousel-indicators" style="padding-top: 10px;">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="{{ url_for('static', filename='images/out1.png') }}" class="d-block w-100" alt="out1" style="max-width: 100%; height: 350px;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Some place in Georgia.</h5>
            <p>Some info about it.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{{ url_for('static', filename='images/out2.png') }}" class="d-block w-100" alt="out2" style="max-width: 100%; height: 350px;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Some other place in Batumi.</h5>
            <p>Some more info about it.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{{ url_for('static', filename='images/out3.png') }}" class="d-block w-100" alt="out3" style="max-width: 100%; height: 350px;">
          <div class="carousel-caption d-none d-md-block">
            <h5>Another place.</h5>
            <p>Some place to go eih?.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  <!-- This is a comment. It won't be displayed in the browser. -->
    <script src="{{ url_for('static', filename='popovers.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
