{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apt Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: #F3E99F;">
  <div class="img_rent">
    <img src="{{ url_for('static', filename='images/rent_sign.png') }}" style="width: 300px; height 200px; padding-left: 12px;">
  </div>
  <div class="items-all">
    {% for item in data %}
      <div class="card mb-3" style="max-width: 540px; padding: 10px">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ item.apt_img }}" class="img-fluid rounded-start" alt="card_image" style="padding: 0 10px 10px 0;">
            <div class="display: inline-flex;">
              <button type="button" class="btn btn-outline-success"
                        data-bs-toggle="popover" data-bs-placement="right"
                        data-bs-custom-class="custom-popover"
                        data-bs-title="Address"
                        data-bs-content="{{ item.apt_addr }}">
                  Address
              </button>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body-container">
              <div style="display: flex;">
                <h5 class="card-title card-text">{{ item.cafe_name }}</h5>
                <span class="badge rounded-pill text-bg-light" style="padding-left: 10px">{{ item.apt_price }}  {{ item.apt_size }}</span>
              </div>
              <div class="card-bottom" style="padding: 10px;">
                <p class="card-text"> {{ item.ad_date }} </p>
                <a href="{{ item.apt_link }}">View Apt</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    <script src="{{ url_for('static', filename='popovers.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </div>
{% include 'footer.html' %}
</body>
</html>
